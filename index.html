<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b70b83b570.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>OhMyFood</title>
</head>
<body>

    <header>
        <section class="LOGO">
            <a href="#"><div class="headLOGO">ohmyfood</div></a>
        </section>

        <section class="LOCALISATION">
            <div class="Ldot"><i class="fa-solid fa-location-dot"></i></div><div class="textGPS">Paris, Belleville</div>
        </section>
    </header>

    <nav>

        <section class="EXPLORE">

            <div class="titlehead"><h2>Réservez le menu qui </br> vous convient</h2></div>
            <div class="titleheadsupp"><p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p></div>

            <div class="exploreButton"><div class="EBtext"><h3>Explorer nos restaurants</h3></div></div>

        </section>

        <section class="FONCTIONNEMENT">

            <div class="title2"><h2>Fonctionnement</h2></div>

            <div class="FoncButton"><div class="Fnumb">1</div><i class="fa-solid fa-mobile-screen"></i><h3>Choisissez un restaurant</h3></div>
            <div class="FoncButton"><div class="Fnumb">2</div><i class="fa-solid fa-list"></i><h3>Composez votre menu</h3></div>
            <div class="FoncButton"><div class="Fnumb">3</div><i class="fa-solid fa-store"></i><h3>Dégustez au restaurant</h3></div>

        </section>

    </nav>

    <section class="RESTAURANT">

        <div class="title2"><h2>Restaurants</h2></div>

        <div class="RCard">

            <!-- <div class="NewMark">Nouveau</div> -->

            <div class="ImgaRCard"><img src="./Maquettes_Ohmyfood/images/restaurants/palette.jpg" alt="Restaurant La palette du goût"></div>

            <div class="RbodyCard">                
                <div class="RnameCard">La palette du goût</div>
                <div class="RlocCard">Ménilmontant</div>
                <div class="RheartCard"><i class="fa-regular fa-heart"></i></div>                            
            </div>

        </div>

    </section>





</body>
</html>
